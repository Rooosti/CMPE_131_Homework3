<html>
	<head>
		<title>Recipe Submission</title>
	</head>
	<body>
		<h1>Submit a Recipe</h1>
			<form action="" method="POST" novalidate>
			{{form.hidden_tag()}}
			<p> {{form.title.label}}</br>
			{{form.title()}}</p>

			<p>{{form.description.label}}</br>
				{{form.description()}}</p>

			<p>{{form.ingredients.label}}</br>
				{{form.ingredients()}}</p>

			<p>{{form.instructions.label}}</br>
				{{form.instructions()}}</p>

			<p>{{form.submit()}}</p>
		</form>
	</body>
</html>
